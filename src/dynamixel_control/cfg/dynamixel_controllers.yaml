
generic_hw_control_loop:
  loop_hz: 10
  cycle_time_error_threshold: .01

hardware_interface:
  joints:
    - rev_1
#for publishing all joint states in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 10
#hardware control
position_trajectory_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - rev_1
  constraints:
    goal_time: 5.0
    stopped_position_tolerance: 0.01 #Specifies how close the joint must be to its goal position to be considered successful.
    joint1:
        trajectory: 0.60 #allowed deviation during trajectory execution
        goal:       0.15 #allowed deviation from goal position
    joint2:
        trajectory: 0.60
        goal:       0.15